<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx + ngx_small_light</title>
    <link href="estilos.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container" name="container">
        <div class="main" name="main">
            <div class="title">
                <h1>Imágenes dinámicas con ngx_small_light</h1>
            </div>
            <div class="formulario">
                <div class="inputs">
                    <fieldset class="ordenado">
                        <label>Tamaño</label>
                        <input type="number" class="input" id="size"/>
                    </fieldset>
                    
                    <fieldset class="ordenado">
                        <label>Ancho del Borde</label>
                        <input type="number" class="input" id="width"/>
                    </fieldset>
                    
                    <fieldset class="ordenado">
                        <label>Color del borde</label>
                        <input type="color" class="input" id="color"/>
                    </fieldset>

                    <fieldset class="ordenado">
                        <label>Radio de enfoque</label>
                        <input type="number" class="input" id="focus"/>
                        <label>Cantidad de enfoque</label>
                        <input type="number" class="input" id="focusMount"/>
                    </fieldset>
                    
                    <fieldset class="ordenado">
                        <label>Desenfoque</label>
                        <input type="number" class="input" id="nofocus"/>
                        <label>Cantidad de desenfoque</label>
                        <input type="number" class="input" id="nofocusMount"/>
                    </fieldset>
                </div>
                <div class="botonDiv">
                    <input class="boton" type="button" value="Generar" onclick="imagenesDinamicas()"/>
                </div>
            </div>
            <div class="imagenes hide" name="imagenes">
                <img name="image01" src="img/image01.jpg"/>
                <img name="image02" src="img/image02.jpg"/>
                <img name="image03" src="img/image03.jpg"/>
                <img name="image04" src="img/image04.jpg"/>
                <img name="image05" src="img/image05.jpg"/>
                <img name="image06" src="img/image06.jpg"/>
                <img name="image07" src="img/image07.jpg"/>
                <img name="image08" src="img/image08.jpg"/>
                <img name="image09" src="img/image09.jpg"/>
                <img name="image10" src="img/image10.jpg"/>
                <img name="image11" src="img/image11.jpg"/>
                <img name="image12" src="img/image12.jpg"/>
                <img name="image13" src="img/image13.jpg"/>
                <img name="image14" src="img/image14.jpg"/>
                <img name="image15" src="img/image15.jpg"/>
                <img name="image16" src="img/image16.jpg"/>
                <img name="image17" src="img/image17.jpg"/>
                <img name="image18" src="img/image18.jpg"/>
                <img name="image19" src="img/image19.jpg"/>
                <img name="image20" src="img/image20.jpg"/>
            </div>
        </div>
        <div class="footer">
            <h2>Trabajo realizado por <a href="https://github.com/Tomhuel">Tomhuel</a></h2>
        </div>
    <script src="imagenesDinamicas.js"></script>
</body>
</html>
